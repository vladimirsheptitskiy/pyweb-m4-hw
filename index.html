<html><head>
  <meta charset='utf-8'>
  <title>Гороскоп на сегодня</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    .row div:hover {
      background: lightblue;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1 id="h1_click">Что день готовит</h1>
      <div class="row">
        <div class="col" id="p-0">
        </div>
        <div class="col" id="p-1">
        </div>
        <div class="col" id="p-2">
        </div>
      </div>
      <div class="row">
        <div class="col" id="p-3">
        </div>
        <div class="col" id="p-4">
        </div>
        <div class="col" id="p-5">
        </div>
      </div>
    </div>
  </body>
  <script language="javascript">
    $("#h1_click").click(function() {
      my_url = "http://sf-pyw.mosyag.in/m04/api/forecasts"
      $.getJSON(my_url, function(data) {
        paragraphs = data["prophecies"]
      })

      set_content_in_divs(paragraphs)
    })
   
  function set_content_in_divs(paragraphs) {
    $.each(paragraphs, function(i, d) {
          p = $("#p-" + i)
          p.html("<p>" + d + "</p>")
          p.css("color", "red")
      })
}   
  </script>  
</html>
